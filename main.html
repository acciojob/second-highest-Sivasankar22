<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    // Check if array is empty or has only one element
    if (arr.length <= 1) {
        return -Infinity;
    }
    
    // Sort the array in descending order
    arr.sort((a, b) => b - a);
    
    // If all elements are the same, return -Infinity
    if (arr[0] === arr[arr.length - 1]) {
        return -Infinity;
    }
    
    // Find the second highest element
    let secondHighest = arr[1];
    
    return secondHighest;
}

function Main() {
    var n = prompt("Enter the number of elements");
    var arr = [];
    for (var i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter element " + (i + 1))); // Parse input to integers
    }
    alert(secondHighest(arr));
}

Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
